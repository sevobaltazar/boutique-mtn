<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique MTN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #ffcc00;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .carte {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      text-align: center;
    }

    .carte img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .carte h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .carte p {
      font-weight: bold;
      color: #333;
    }

    .carte button {
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .carte button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boutique MTN</h1>
  </header>

  <section class="produits">
    <div class="carte">
      <img src="images/creme.jpg" alt="Crème éclaircissante">
      <h2>Crème éclaircissante</h2>
      <p>Prix : 3 000 FCFA</p>
      <button onclick="ajouterAuPanier('Crème éclaircissante', 3000)">Ajouter au panier</button>
    </div>

    <div class="carte">
      <img src="images/parfum.jpg" alt="Parfum pour homme">
      <h2>Parfum pour homme</h2>
      <p>Prix : 10 000 FCFA</p>
      <button onclick="ajouterAuPanier('Parfum pour homme', 10000)">Ajouter au panier</button>
    </div>

    <div class="carte">
      <img src="images/tshirt.jpg" alt="T-shirt noir">
      <h2>T-shirt noir</h2>
      <p>Prix : 7 000 FCFA</p>
      <button onclick="ajouterAuPanier('T-shirt noir', 7000)">Ajouter au panier</button>
    </div>

    <div class="carte">
      <img src="images/cable.jpg" alt="Câble USB rapide">
      <h2>Câble USB rapide</h2>
      <p>Prix : 2 000 FCFA</p>
      <button onclick="ajouterAuPanier('Câble USB rapide', 2000)">Ajouter au panier</button>
    </div>

    <div class="carte">
      <img src="images/support.jpg" alt="Support voiture">
      <h2>Support voiture</h2>
      <p>Prix : 2 500 FCFA</p>
      <button onclick="ajouterAuPanier('Support voiture', 2500)">Ajouter au panier</button>
    </div>
  </section>

  <script>
    function ajouterAuPanier(nom, prix) {
      alert(nom + " ajouté au panier pour " + prix + " FCFA.");
    }
  </script>
</body>
</html>
